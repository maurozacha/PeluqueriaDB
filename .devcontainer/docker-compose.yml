
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    
    user: vscode 
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../..:/workspaces:cached
    
    environment:
      - PYTHONUNBUFFERED=1
      - WORKSPACE_PERMISSIONS=755  
    ports:
      - "8080:8080"
      
    command: sleep infinity
